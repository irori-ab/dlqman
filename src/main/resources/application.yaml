quarkus:
  kafka:
    devservices:
      port: 9992
  hibernate-orm:
    database:
      generation: drop-and-create
    log:
      sql: true
  datasource:
    db-kind: postgresql
    reactive:
      #Nåt konstigt med DB poolen med graphql? Även med ganska långsam sinking (4 records i sekunden) så får vi slut connections.
      max-size: 100

source:
  kafka:
    - bootstrap-servers: localhost:9992
      group-id: group-id
      topics:
        - spring-cloud-dlq-topic