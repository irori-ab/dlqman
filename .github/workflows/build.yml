#
name: Create and publish a Docker image

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    # TODO: enable restriction
    # branches: ['main']
    tags: ['v[0-9]+.[0-9]+.[0-9]+']

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  QUARKUS_CONTAINER_IMAGE_REGISTRY: ghcr.io
  QUARKUS_CONTAINER_IMAGE_IMAGE: ${{ github.repository }}
  QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ github.actor }}
  QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Test
        run: ./mvnw test verify --batch-mode

      - name: build java image
        run: ./mvnw install -DskipTests -Dquarkus.container-image.registry=ghcr.io --batch-mode -Dquarkus.container-image.push=true